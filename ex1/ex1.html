<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai1</title>
    <link rel="stylesheet" href="ex1.css" />
  </head>
  <body>
    <h1 class="header">CONTACT US</h1>

    <hr />

    <div class="content">
      <div class="contact-info">
        <h2>Contact info</h2>

        <div>
          <img
            src="https://cdn3.iconfinder.com/data/icons/lineo-mobile/100/gps-128.png"
            alt="address"
          />
          321 Awesome Street New York, NY 17022
        </div>

        <div>
          <img
            src="https://cdn1.iconfinder.com/data/icons/modern-universal/32/icon-02-128.png"
            alt="mail"
          />
          info@companyname.com
        </div>
        <div>
          <img
            src="https://cdn4.iconfinder.com/data/icons/communication-163/32/phone-128.png"
            alt="phone"
          />
          +1 888 888 888
        </div>
      </div>

      <form action="" class="form">
        <h2>Having Any Question! Or Book an appointment</h2>
        <div><input type="text" name="name" placeholder="Your Name" /></div>
        <div><input type="email" name="email" placeholder="Your Email" /></div>
        <div><input type="text" name="subject" placeholder="Subject" /></div>
        <div>
          <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
        </div>
        <div><button type="submit">Send Message</button></div>
      </form>
    </div>
  </body>
</html>
